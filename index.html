<!DOCTYPE html>
<html>
<head>
	<title>Math For Kids</title>
</head>

<body>
	<form>
		<fieldset>
			<legend>Session Setup</legend>
			<div id="userNumber" style="user-select: none;">	
				<label for="numQuestions">Number of Questions &nbsp;</label>
				<input name="numQuestions" id="numQuestions" 
				type="text" minlength="1" maxlength="2" size="3" placeholder="#" required>
			</div>
			
			<div id="userSubject" style="user-select: none;">
				<p>Subjects</p>
				<input type="checkbox" name="addition" id="addition" class="subjectBox">
				<label for="addition">Addition</label>
				
				<input type="checkbox" name="subtraction" id="subtraction" class="subjectBox">
				<label for="subtraction">Subtraction</label>
				
				<input type="checkbox" name="multiplication" id="multiplication" class="subjectBox">
				<label for="multiplication">Multiplication</label>
				
				<input type="checkbox" name="division" id="division" class="subjectBox">	
				<label for="division">Division</label>

				<input type="checkbox" name="money" id="money" class="subjectBox">
				<label for="money">Money</label>
			
				<input type="checkbox" name="time" id="time" class="subjectBox">	
				<label for="time">Time</label>
			</div>
		</fieldset>
		
		<br>		

		<fieldset style="display: flex; gap: 10px;">
			<legend>Study Duration (Date Range)</legend>
			
			<div id="fromDateContainer" style="user-select: none;">
				<label for="fromDate">From &nbsp;</label>
				<input type="date" name="fromDate" id="fromDate" min="" max"" required>
			</div>
			
			<div id="toDateContainer" style="user-select: none;">
				<label for="toDate">To &nbsp;</label>
				<input type="date" name="toDate" id="toDate" min="" required>
			</div>
		</fieldset>
		<br>
		<button type="submit" id="submitBtn" style="cursor: pointer;">SAVE ALL SETTINGS</button>
	</form>

	<script src="main.js"></script>
</body>

</html>
